		<svg xmlns="http://www.w3.org/2000/svg" viewBox="-5 60 630 250" width="100%">
			<title>Revising a W3C Recommendation</title>
			<!-- basic maturity states -->
			<g role="list">
			<!-- FPWD -->
				<g role="listitem">
					<a href="#wd-2">
						<rect role="img" fill="white" y="122" width="57" height="45">
							<title>First Public Working Draft (FPWD) - Exclusion opportunity</title>
						</rect>
						<text font-size="8">
							<tspan aria-hidden="true" y="132" x="0">First Public WD</tspan>
							<tspan x="0" y="152">WG decision</tspan>
							<tspan x="0" y="162">Director's approval</tspan>
						</text>
						<path d="M0,140h53" fill="none" stroke="#000"></path>
						<polygon points="47,136 57,140 47,144"></polygon>
					</a>
				</g>
			<!-- WD -->
				<g role="listitem">
					<a href="#cr-2">
						<ellipse role="img" id="wd-2" ry="18" rx="38" cy="140" cx="97" stroke="black" fill="#fff">
							<title>Working Draft (WD)</title>
						</ellipse>
						<text aria-hidden="true" font-size="14" y="144" x="97" text-anchor="middle">WD</text>
					</a>
					<g role="list">
					<!-- New WD -->
						<g role="listitem">
							<a href="#wd-2">
								<g role="img">
									<title>Publish a new Working Draft</title>
								</g>
								<text font-size="8">
									<tspan x="30" y="92">WG Decision: review needed, or</tspan>
									<tspan x="40" y="100">No change for 6 months</tspan>
								</text>
								<path d="M78,124C73,114 79,104 97,104 108,104 115,108 117,114" fill="none" stroke="black" stroke-dasharray="6 1"></path>
								<polygon points="120,114 116,124 114,113"></polygon>
							</a>
						</g>
					<!-- Advance to CR -->
						<g role="listitem" fill="#060">
							<a href="#cr-2">
								<g role="img">
									<title>Advance to Candidate Recommendation</title>
								</g>
								<text x="138" y="134" font-size="8">Director's approval</text>
								<path stroke="#060" d="M135,140h81"></path>
								<polygon points="211,136 221,140 211,144"></polygon>
							</a>
						</g>
					</g>
				</g>
			<!-- CR -->
				<g role="listitem">
					<a href="#pr-2">
						<ellipse role="img" id="cr-2" ry="18" rx="38" cy="140" cx="260" stroke="black" fill="#fff">
							<title>Candidate Recommendation (CR) - Patent Policy exclusion opportunity</title>
						</ellipse>
						<text aria-hidden="true" font-size="14" y="144" x="260" text-anchor="middle">CR</text>
					</a>
					<g role="list">
					<!-- Update CR -->
						<g role="listitem">
							<a href="#cr-2">
								<g role="img">
									<title>Publish revised Candidate Recommendation</title>
								</g>
								<text font-size="8">
									<tspan x="225" y="84">Working Group Decision,</tspan>
									<tspan x="240" y="96">Directors approval</tspan>
								</text>
								<path stroke="#000" d="M242,124C238,114 244,104 260,104 271,104 277,108 279,114" stroke-dasharray="5 11" fill="none"></path>
								<path stroke="#060" d="M242,124C238,114 244,104 260,104 271,104 277,108 279,114" stroke-dasharray="5 11" stroke-dashoffset="8" fill="none"></path>
								<polygon points="282,114 277,124 275,113"></polygon>
							</a>
						</g>
					<!-- Advance to PR -->
						<g role="listitem">
							<a href="#pr-2">
								<g role="img">
									<title>Advance to Proposed Recommendation</title>
								</g>
								<text x="300" y="134" font-size="8">Director's approval</text>
								<path d="M298,140h77" stroke="#060"></path>
								<polygon points="374,136 384,140 374,144"></polygon>
							</a>
						</g>
					<!-- Return to WD -->
						<g role="listitem">
							<a href="#wd-2">
								<g role="img">
									<title>Return to Working Draft</title>
								</g>
								<text font-size="8">
									<tspan x="142" y="160">WG or Director decision</tspan>
									<tspan x="144" y="170">e.g. for further review</tspan>
								</text>
								<path d="M140,147h84" stroke-dasharray="4 4" stroke="#600"></path>
								<polygon points="140,145 133,147 140,149"></polygon>
							</a>
						</g>
					</g>
				</g>
			<!-- PR -->
				<g role="listitem">
					<a href="#rec-2">
						<ellipse role="img" id="pr-2" ry="18" rx="28" cy="140" cx="413" stroke="black" fill="#fff">
							<title>Proposed Recommendation (PR) - Advisory Committee review</title>
						</ellipse>
						<text aria-hidden="true" font-size="14" y="144" x="413" text-anchor="middle">PR</text>
					</a>
					<g role="list">
					<!-- Advance to Rec -->
						<g role="listitem">
							<a href="#rec-2">
								<g role="img">
									<title>Advance to Recommendation</title>
								</g>
								<text x="300" y="138" font-size="8">
									<tspan x="445" y="124">Advisory Committee Review</tspan>
									<tspan x="445" y="134">Director's Decision</tspan>
								</text>
								<path d="M441,140h100" stroke="#060"></path>
								<polygon points="534,136 544,140 534,144"></polygon>
							</a>
						</g>
					<!-- Return to CR -->
						<g role="listitem">
							<a href="#cr-2">
								<g role="img">
									<title>Return to Candidate Recommendation</title>
								</g>
								<text font-size="8">
									<tspan x="306" y="160">AC Review, </tspan>
									<tspan x="302" y="170">Director Decision</tspan>
									<tspan x="304" y="180">e.g. for editorial changes</tspan>
								</text>
								<path d="M301,147h88" stroke-dasharray="3 5" stroke="#600"></path>
								<polygon points="301,145 296,147 301,149"></polygon>
							</a>
						</g>
					<!-- Return to WD -->
						<g role="listitem">
							<a href="#wd-2">
								<g role="img">
									<title>Return to Working Draft</title>
								</g>
								<text font-size="9">
									<tspan x="90" y="202">Advisory Committee review and Director's Decision, e.g. for further work and review</tspan>
								</text>
								<path d="M413,158v32h-316v-26" stroke-dasharray="2 2" stroke="#c00" fill="none"></path>
								<polygon points="95,164 97,159 99,164"></polygon>
							</a>
						</g>
					</g>
				</g>
			<!-- Rec -->
				<g role="listitem">
					<ellipse role="img" id="rec-2" ry="18" rx="28" cy="140" cx="573" stroke="black" fill="#fff" stroke-width="2">
						<title>Recommendation (Rec)</title>
					</ellipse>
					<text aria-hidden="true" font-size="16" y="144" x="573" text-anchor="middle" stroke-width=".3">REC</text>
				</g>
				<path d="M573,158 v30" stroke="black"></path>
				<polygon points="573,188 571,181 575,181"></polygon>
			</g>
			<g role="list" stroke="black" stroke-width="2">
			<!-- Substantive changes? -->
				<g role="listitem">
					<polygon role="img" points="573,188 623,213 573,238 520,213" fill="white">
						<title>Are there substantive changes?</title>
					</polygon>
					<text aria-hidden="true" text-anchor="middle" font-size="10" stroke="none">
						<tspan x="573" y="212">Substantive</tspan>
						<tspan x="573" y="222">changes?</tspan>
					</text>
					<g role="list">
					<!-- No substantive changes -->
						<g role="listitem">
							<a href="#rec-2">
								<g role="img">
									<title>No substantive changes: edit the Recommendation</title>
								</g>
								<text aria-hidden="true" x="510" y="207" font-size="10" stroke="none">No</text>
								<text text-anchor="end" font-size="10" stroke="none">
									<tspan x="507" y="170">Director's</tspan>
									<tspan x="504" y="180">approval</tspan>
								</text>
								<path fill="none" d="M520,213h-16c0,-35 11,-54 44,-60"></path>
								<polygon points="548,152 543,152 545,156"></polygon>
							</a>
						</g>
					<!-- Substantive changes -->
						<g role="listitem">
							<g role="img">
								<title>Substantive changes: are there new features?</title>
							</g>
							<text aria-hidden="true" x="578" y="255" font-size="10" stroke="none">Yes</text>
							<path fill="none" d="M573,238v22h-108c-25,0 -30,-44 -55,-49h-80v15"></path>
							<polygon points="330,226 328,219 332,219"></polygon>
							<g role="list" stroke="black" stroke-width="2">
								<polygon points="330,278 370,253 330,228 290,253" fill="white"></polygon>
								<text aria-hidden="true" font-size="10" text-anchor="middle" stroke="none">
									<tspan x="330" y="250">New</tspan>
									<tspan x="330" y="260" text-anchor="middle">features?</tspan>
								</text>
							<!-- No new features -->
								<g role="listitem">
									<a href="#cr-2" stroke="black" stroke-width="2">
										<g role="img">
											<title>No new features: return to CR</title>
										</g>
										<path d="M290,253h-30v-44" fill="none"></path>
										<path d="M260,185v-20"></path>
										<text aria-hidden="true" x="280" y="245" stroke="none" font-size="10">No</text>
										<text text-anchor="end" font-size="10" stroke="none">
											<tspan x="254" y="225">Director's</tspan>
											<tspan x="254" y="235">approval</tspan>
										</text>
										<polygon points="260,160 262,165 258,165" stroke="black"></polygon>
									</a>
								</g>
							<!-- New features -->
								<g role="listitem">
									<a href="#fpwd-2" stroke="black" stroke-width="2">
										<g role="img">
											<title>New features: return to FPWD</title>
										</g>
										<text aria-hidden="true" x="335" y="286" font-size="10" stroke="none">Yes</text>
										<path d="M330,278v12h-335v-150h10" fill="none"></path>
									</a>
								</g>
							</g>
						</g>
					</g>
				</g>
			</g>
		</svg>
